<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Genius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .chat-container {
            width: 500px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4CAF50;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .message img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .message.user {
            background: #4CAF50;
            color: white;
            align-self: flex-end;
        }
        .message.user img {
            order: 2;
            margin-left: 10px;
            margin-right: 0;
        }
        .message.bot {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Support Genius</div>
        <div class="chat-container">
            <div class="chat-header">Chatbox</div>
            <div id="chatbox" class="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === "") return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user"><img src="/static/user_icon.png" alt="User">${userInput}</div>`;

            document.getElementById('userInput').value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: userInput })
            });

            const data = await response.json();
            chatbox.innerHTML += `<div class="message bot"><img src="/static/bot_icon.png" alt="Bot">${data.response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
